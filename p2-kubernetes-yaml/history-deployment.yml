apiVersion: apps/v1
kind: Deployment
metadata:
  name: history-deployment
  labels:
    app: history-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history-pod
  template:
    metadata:
      labels:
        app: history-pod
    spec:
      containers:
      - name: history-container
        image: amolsang/puzzles-history-service:v2
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        ports:
        - containerPort: 10000
      
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: history-service
spec:
  # type: NodePort
  selector:
    app: history-pod
  ports:
  - protocol: TCP
    port: 10000
    targetPort: 10000
    # nodePort: 30300